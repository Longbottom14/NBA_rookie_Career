<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <h1 style="text-align:center;" >Rookie Career in the NBA >=5 Prediction</h1><br><br>
    <p style="text-align:center;">Top Predictors</p>
    <table style="margin-left:auto;margin-right:auto;" border =2>
    {% for key,value  in player_passer.items() %}
        {% if  key in best_predictors_passer %}
            <tr>
                <th>{{key}}</th>
                <th>{{value}}</th>
            </tr>
        {% endif %}
    {% endfor %}
    </table> <br><br>

    <h2 style="text-align:center;" >....</h2>

    <table style="border:1px solid black;margin-left:auto;margin-right:auto;"  bgcolor="green">
        {% for key,value  in result_passer.items() %}
            <tr>
                <th>{{key}} : </th>
                <th>{{value}}</th>
            </tr>
    {% endfor %}
    </table>

</body>
</html>
